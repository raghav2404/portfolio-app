# Backup workflow with manual Node.js installation
# Use this if setup-node action keeps failing

name: Build and deploy ASP.Net Core app to Azure Web App - portfolio-rr24 (Backup)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install Node.js manually
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node --version
          npm --version

      - name: Install Angular CLI
        run: npm install -g @angular/cli@17

      - name: Restore .NET dependencies
        run: dotnet restore PortfolioApp/PortfolioApp.csproj

      - name: Install Angular dependencies
        run: npm install
        working-directory: ./PortfolioApp/ClientApp

      - name: Build Angular application
        run: ng build --configuration=production --skip-tests
        working-directory: ./PortfolioApp/ClientApp

      - name: Build .NET application
        run: dotnet build PortfolioApp/PortfolioApp.csproj --configuration Release --no-restore

      - name: Publish .NET application
        run: dotnet publish PortfolioApp/PortfolioApp.csproj -c Release -o ./publish
        working-directory: ./PortfolioApp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./PortfolioApp/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F3645530E39A4B7DA0DA14BDCF9EBD64 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F39E52E22E0D4735B5AB85171C810F71 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F3A204480A854136B99837B970F92BA1 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portfolio-rr24'
          slot-name: 'Production'
          package: .