# Complete Angular + .NET 8 Deployment Workflow
# Fixed for one-shot deployment success

name: Build and deploy ASP.Net Core app to Azure Web App - portfolio-rr24

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Setup Node.js (Pre-installed)
        run: |
          node --version
          npm --version
          npm install -g @angular/cli@17

      - name: Verify Angular CLI
        run: ng version
        
      - name: Create Angular workspace directory
        run: |
          cd PortfolioApp/ClientApp
          pwd
          ls -la

      - name: Install Angular dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./PortfolioApp/ClientApp

      - name: Build Angular application
        run: |
          pwd
          ls -la
          ng build --configuration=production
        working-directory: ./PortfolioApp/ClientApp

      - name: Verify Angular build output
        run: |
          ls -la ../wwwroot || echo "wwwroot not found, checking dist"
          ls -la dist || echo "No dist folder"
        working-directory: ./PortfolioApp/ClientApp

      - name: Copy Angular build to wwwroot
        run: |
          mkdir -p wwwroot
          if [ -d "ClientApp/dist" ]; then
            cp -r ClientApp/dist/* wwwroot/
          fi
          if [ -d "ClientApp/wwwroot" ]; then
            cp -r ClientApp/wwwroot/* wwwroot/
          fi
          ls -la wwwroot
        working-directory: ./PortfolioApp

      - name: Restore .NET dependencies
        run: dotnet restore PortfolioApp.csproj
        working-directory: ./PortfolioApp

      - name: Build .NET application
        run: dotnet build PortfolioApp.csproj --configuration Release --no-restore
        working-directory: ./PortfolioApp

      - name: Publish .NET application
        run: |
          dotnet publish PortfolioApp.csproj -c Release -o ./publish --no-build
          ls -la ./publish
        working-directory: ./PortfolioApp

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./PortfolioApp/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F3645530E39A4B7DA0DA14BDCF9EBD64 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F39E52E22E0D4735B5AB85171C810F71 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F3A204480A854136B99837B970F92BA1 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portfolio-rr24'
          slot-name: 'Production'
          package: .