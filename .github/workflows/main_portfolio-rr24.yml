# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - portfolio-rr24

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install Angular CLI
        run: npm install -g @angular/cli@17

      - name: Restore .NET dependencies
        run: dotnet restore PortfolioApp/PortfolioApp.csproj

      - name: Install Angular dependencies
        run: npm install
        working-directory: ./PortfolioApp/ClientApp

      - name: Build Angular application
        run: ng build --configuration=production
        working-directory: ./PortfolioApp/ClientApp

      - name: Build .NET application
        run: dotnet build PortfolioApp/PortfolioApp.csproj --configuration Release --no-restore

      - name: Publish .NET application
        run: dotnet publish PortfolioApp/PortfolioApp.csproj -c Release -o ./publish
        working-directory: ./PortfolioApp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./PortfolioApp/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F3645530E39A4B7DA0DA14BDCF9EBD64 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F39E52E22E0D4735B5AB85171C810F71 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F3A204480A854136B99837B970F92BA1 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portfolio-rr24'
          slot-name: 'Production'
          package: .