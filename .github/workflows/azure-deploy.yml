name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
    paths: [ 'PortfolioApp/**' ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: raghav-portfolio-app
  AZURE_WEBAPP_PACKAGE_PATH: './PortfolioApp'
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './PortfolioApp/ClientApp/package-lock.json'
        
    - name: Install Angular CLI
      run: npm install -g @angular/cli@17
        
    - name: Restore .NET dependencies
      run: dotnet restore
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
    - name: Install Node.js dependencies
      run: npm ci
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/ClientApp
      
    - name: Build Angular application
      run: ng build --configuration=production
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/ClientApp
        
    - name: Build .NET application
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
    - name: Run .NET tests
      run: dotnet test --no-restore --verbosity normal
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      continue-on-error: true
      
    - name: Publish .NET application
      run: dotnet publish -c Release --property:PublishUrl=${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp